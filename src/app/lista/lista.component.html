<h2>Lista dos carros cadastrados</h2>
<p-button styleClass="p-button-link" (click)="cadastrar()">Cadastrar/Editar</p-button>
<table>
    <thead>
        <tr>
            <th >Modelo do carro</th>
            <th >Marca do carro</th>
            <th >Ano do carro</th>
            <th >Nome do aluno/servidor</th>
            <th >Matrícula</th>
            <th >Código da etiqueta</th>
            <th>CNH válida</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dados of dadosFormulario">
            <td> {{ dados.Modelo }} </td>
            <td> {{ dados.Marca }}</td>
            <td> {{ dados.Ano }} </td>
            <td> {{ dados.Aluno }} </td>
            <td> {{ dados.Matricula }} </td>
            <td> {{ dados.codigoEtiqueta }} </td>
            <td> {{ dados.CNHvalida }} </td>
            <td>
                <button (click)="deletarDados(dados)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
