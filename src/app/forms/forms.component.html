<h1>Cadastro de dados</h1>
<form>
    <table>
        <tr>
            <td><label htmlFor="modelo">Modelo do carro: </label></td>
            <td><input pInputText class="p-inputtext-sm" id="modelo"></td>
        </tr>
        <tr>
            <td><label htmlFor="ano">Ano do carro: </label></td>
            <td><input pInputText class="p-inputtext-sm" id="ano"></td>
        </tr>
        <tr>
            <td><label htmlFor="nome">Nome completo do aluno: </label></td>
            <td><input pInputText class="p-inputtext-sm" id="nome"></td>
        </tr>
        <tr>
            <td><label htmlFor="matricula">Matrícula: </label></td>
            <td><input pInputText class="p-inputtext-sm" id="matricula"></td>
        </tr>
        <tr>
            <td><label htmlFor="codigo">Código da etiqueta: </label></td>
            <td><input pInputText class="p-inputtext-sm" id="codigo"></td>
        </tr>
        <tr>
            <td><label htmlFor="cnh">CNH é válida?</label></td>
            <td><p-checkbox [(ngModel)]="checado" [binary]="true" inputId="cnh"></p-checkbox></td>
        </tr>
    </table>
</form>
